{% extends 'shop/main.html' %}
{% load bootstrap4 %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="auth-heading">Registration Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-m auth-btn">Register</button>
            </form>
            <p> Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
