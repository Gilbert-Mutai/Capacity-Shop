{% extends 'shop/main.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="auth-heading">Login Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-m auth-btn">Login</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
           
            <p>Don't have account? <a href="{% url 'register' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
